# Profile
profile:
  career: |
    Аз съм уеб разработчик със страст към прагматично създаване на използваеми приложения. Запознат с Agile практиките, използвам различни подходи, за да свърша работата. В центъра на всички мои съображения е гледната точка на крайния потребител и винаги се стремя да разбера стойността, която бизнесът създава за него. От перспективата на програмист, аз съм категоричен, че процесът на кодиране трябва да се поддържа изряден, следвайки практиките на Clean Code. Създаването на директна връзка между бизнес логиката, бизнес изискванията и кода на приложението е от решаващо значение за оптимизиране на апликацията, така че участвам в проактивна комуникация със съответните заинтересовани страни. С десетилетен опит в кодирането, нося със себе си познанията за множество езици и инструменти, както и дълбоко разбиране на основните бизнес операции, диктуващи бизнес логиката на приложението. Винаги опитвайки се да видя голямата картина, аз съм способен да преценя задачите, които се изпълняват, и тяхната непосредствена и бъдеща стойност за бизнеса. Разделям свободното си време между творчески начинания и научаване на нови неща. Посрещам проблемите с усмивка и се стремя да създавам смислени и ценни връзки с хората.
  personal:
    cta: Виж профил
    link: /assets/pdf/Color-Profile-en.pdf

