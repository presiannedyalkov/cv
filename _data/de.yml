# Profile
profile:
  career: |
    Ich bin ein Webentwickler mit einer Leidenschaft für die pragmatische Erstellung brauchbarer Anwendungen. Ich bin in agilen Praktiken versiert und verwende verschiedene Ansätze, um meine Arbeit zu erledigen. Im Mittelpunkt all meiner Überlegungen steht die Perspektive des Endbenutzers, und ich versuche immer, den Wert zu verstehen, den das Unternehmen für ihn schafft. Aus Entwicklersicht bin ich fest davon überzeugt, dass der Codierungsverfahren nach Clean Code-Praktiken sauber gehalten werden sollte. Das Herstellen einer direkten Verbindung zwischen Geschäftslogik, Geschäftsanforderungen und Anwendungscode ist für die Anwendungsoptimierung von entscheidender Bedeutung, daher kommuniziere ich proaktiv mit den relevanten Stakeholdern. Mit einem Jahrzehnt an Programmiererfahrung bringe ich eine Vielzahl von Sprachen und Tools sowie ein tiefes Verständnis der zugrunde liegenden Geschäftsabläufe mit, die die Geschäftslogik der Anwendung bestimmen. Immer mit dem Blick für das große Ganze bin ich in der Lage, die anstehenden Aufgaben und ihren unmittelbaren und zukünftigen Wert für das Unternehmen einzuschätzen. Meine Freizeit teile ich zwischen kreativen Unternehmungen und dem Erlernen neuer Dinge auf. Ich gehe Probleme mit einem Lächeln an und ich bemühe mich, sinnvolle und wertvolle Verbindungen zu Menschen aufzubauen.
  personal:
    cta: Profil ansehen
    link: /assets/pdf/Color-Profile-de.pdf

