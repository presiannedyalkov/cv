{% assign contact = data.contact %}
{% if contact %}
<section class="contact">
    <h2 class="title">{{data.global.contact}}</h2>
    {% for item in contact %}
    <div class="contact-item">
        {% if item.svgPath %}
        <svg viewBox="0 0 24 24">
            <path fill="currentColor" d="{{item.svgPath}}" />
        </svg>
        {% endif %}
        <a href="{{item.link}}">
            {{item.cta}}
        </a>
    </div>
    {% endfor %}
</section>
{% endif %}
