{% assign certifications = data.certifications %}
{% if certifications %}
<section class="certifications">
    <h2 class="title">{{data.global.certifications}}</h2>
    {% for cert in certifications %}
        <div class="certification-item">
            <div class="name">
                {{cert.name}}
            </div>
            <div class="organization">
                {{cert.organization}} 
                <span class="time">{{cert.time}}</span>
            </div>
            <div class="details">
                {% if cert.details %} {{cert.details}} <br> {% endif %}
                <a href="{{cert.link | absolute_url}}" target="_blank">{{cert.cta}}</a>
            </div>
        </div>
    {% endfor %}
</section>
{% endif %}
